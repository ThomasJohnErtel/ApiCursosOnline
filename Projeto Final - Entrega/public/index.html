<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Avaliação e Cálculo de Média</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Avaliação</h1>
        
        <form id="form-avaliacao">
            <label for="nome">Nome da Avaliação:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="curso">Curso:</label>
            <textarea id="curso" name="curso" required></textarea>
            
            <label for="questoes">Questões:</label>
            <input type="number" id="questoes" name="questoes" required>
            
            <label for="pontuacao_maxima">Pontuação Máxima:</label>
            <input type="number" id="pontuacao_maxima" name="pontuacao_maxima" required>
            
            <label for="duracao">Duração (em minutos):</label>
            <input type="number" id="duracao" name="duracao" required>
            
            <label for="data_inicio">Data de Início:</label>
            <input type="date" id="data_inicio" name="data_inicio" required>
            
            <h2>Notas do Aluno</h2>
            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" name="nota1" min="0" max="100" required>
            
            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" name="nota2" min="0" max="100" required>
            
            <label for="nota3">Nota 3:</label>
            <input type="number" id="nota3" name="nota3" min="0" max="100" required>
            
            <label for="nota4">Nota 4:</label>
            <input type="number" id="nota4" name="nota4" min="0" max="100" required>
            
            <button type="button" onclick="exibirResultado()">Calcular Média</button>
        </form>
        
        <p id="resultado"></p>
    </div>

    <script src="calculoMedia.js"></script>
</body>
</html>
